<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>

  <link rel="stylesheet" href="style.css">

  <!-- Linking Winky Rough Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>

  <h1 class="heading">Pomodoro Timer</h1>

  <div class="pomodoro-content">

    <div class="time-controls">

      <button class="pomodoro-time selected">
        POMODORO
      </button>
      <button class="short-break-time">
        SHORT BREAK
      </button>
      <button class="long-break-time">
        LONG BREAK
      </button>

    </div>

    <h1 class="time">25:00</h1>

    <div class="control-buttons">
      <button class="startBtn">
        START
      </button>

      <button class="pauseBtn">
        PAUSE
      </button>

      <button class="stopBtn">
        STOP
      </button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
